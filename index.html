<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Wishing Happy Birthday</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>

    <body>
        
        <div class="container">
            <p>Listen the music</p>
            <audio src="./audio/dil.mp3" type="audio/mp3" controls loop autoplay></audio>
            <h1 id="headline">Countdown to Birthday</h1>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span> days</li>
                    <li><span id="hours"></span> Hours</li>
                    <li><span id="minutes"></span> Minutes</li>
                    <li><span id="seconds"></span> Seconds</li>
                </ul>
            </div>

            <div id="content" class="emoji">
                <span>Happy Birthday <br>Niyon</span><br>
                <a href="index1.html"> <i class="fas fa-box"></i></a>
                <p>Open the box!</p>

            </div>
        </div>
        
        <script>
            (function ()
            {
                const second = 1000,
                    minute = second * 60,
                    hour = minute * 60,
                    day = hour * 24;

                let birthday = "sept 25, 2021 00:00:00",
                    countDown = new Date(birthday).getTime(),
                    x = setInterval(function ()
                    {

                        let now = new Date().getTime(),
                            distance = countDown - now;

                        document.getElementById("days").innerText = Math.floor(distance / (day)),
                            document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                            document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                            document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                        //do something later when date is reached
                        if (distance < 0)
                        {
                            let headline = document.getElementById("headline"),
                                countdown = document.getElementById("countdown"),
                                content = document.getElementById("content");

                            headline.innerText = "It's Your Birthday!";
                            countdown.style.display = "none";
                            content.style.display = "block";

                            clearInterval(x);
                        }
                        //seconds
                    }, 0)
            }());
           
        </script>
        
        


    </body>

</html>
